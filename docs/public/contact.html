<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/contact_style.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
        <nav>
            <a href="../index.html" id="Start">Inicio</a>
        </nav>
    </header>
    <main>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center"><strong>Información de contacto</strong></h4>
                <form>
                    <div class="mb-4">
                        <label for="staticNombre" class="form-label"><strong>Nombre:</strong></label>
                        <input type="text" readonly class="form-control" id="staticNombre" placeholder="Pepito Pérez Aguinaldo...">
                    </div>
                    <div class="mb-4">
                        <label for="staticCorreo" class="form-label"><strong>Email:</strong></label>
                        <input type="email" readonly class="form-control" id="staticCorreo" placeholder="correo@email.com">
                    </div>
                    <div class="mb-4">
                        <label for="staticNumero" class="form-label"><strong>Número telf:</strong></label>
                        <input type="tel" class="form-control" id="staticNumero" placeholder="+34 123...">
                    </div>
                    <button type="button" class="btn btn-primary w-25 mt-3" onclick="alert('¡Formulario enviado con éxito!')">Enviar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Alejandro</p>
    </footer>
</body>
</html>
